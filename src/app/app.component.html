<div class="calc">
  <div class="input-calc">
    <input class="input" [(ngModel)]="displayText" (keyup.enter)="equals(displayText)" type="text">
  </div>
  <div class="calc-body">
    <div class="mid-section">
      <div class='numbers'>
        <button class="individual-button" (click)="displayInputText('1')">1</button>
        <button class="individual-button" (click)="displayInputText('2')">2</button>
        <button class="individual-button" (click)="displayInputText('3')">3</button>
        <button class="individual-button" (click)="displayInputText('4')">4</button>
        <button class="individual-button" (click)="displayInputText('5')">5</button>
        <button class="individual-button" (click)="displayInputText('6')">6</button>
        <button class="individual-button" (click)="displayInputText('7')">7</button>
        <button class="individual-button" (click)="displayInputText('8')">8</button>
        <button class="individual-button" (click)="displayInputText('9')">9</button>
        <button class="individual-button" (click)="displayInputText('0')">0</button>
        <!-- <div class="extra-numbers"> -->
        <button class="individual-button" (click)="displayInputText('.')">.</button>
        <button class="individual-button" (click)="clearLast()">x</button>
        <!-- </div> -->
      </div>
      <div class="calc-buttons">
        <button class="individual-calc-button" (click)="displayInputText('+')">+</button>
        <button class="individual-calc-button" (click)="displayInputText('-')">-</button>
        <button class="individual-calc-button" (click)="displayInputText('*')">*</button>
        <button class="individual-calc-button" (click)="displayInputText('/')">/</button>
      </div>
    </div>
    <div class="clear-equal-buttons">
      <button class="individual-ce-button" (click)="clear()">C</button>
      <button class="individual-ce-button" (click)="equals(displayText)">=</button>
    </div>
  </div>
</div>
